name: PR Gate Validation

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  pr-gate:
    name: Run PR Gate Checks
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 17 (Temurin) with Gradle cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # Make sure the wrapper script at repo root is executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Gradle version
        run: ./gradlew --version

      - name: Build (no tests)
        run: ./gradlew clean build -x test

      - name: Run unit tests
        run: ./gradlew test --info

      - name: Upload unit test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: build/reports/tests/test/

      - name: Summary
        if: always()
        run: |
          echo "âœ… Build and tests completed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ§ª Test report: build/reports/tests/test/index.html" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Artifacts uploaded: build-libs, test-report, quality-security-reports" >> $GITHUB_STEP_SUMMARY


